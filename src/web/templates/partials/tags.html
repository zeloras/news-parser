<!-- Tags Section -->
<section id="tagsSection" class="app-container" style="display: none;">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="card-title mb-0">Search by Tags</h5>
        </div>
        <div class="card-body">
            <div id="activeTags" class="tags-container d-flex flex-wrap align-items-center">
                <small class="text-muted" id="noTagsMessage">No tags selected</small>
            </div>
            
            <div class="mb-3">
                <h6 class="mb-2">Available Tags</h6>
                <div id="availableTags" class="d-flex flex-wrap gap-2"></div>
            </div>

            <div id="tagSearchResults" class="search-results mt-4"></div>
            <div id="tagSearchError" class="alert alert-danger mt-4" style="display: none;"></div>
        </div>
    </div>
</section>
